stages:
  - format

format_json:
  stage: format
  image: alpine:latest
  before_script:
    - apk add --no-cache jq git
  script:
    - for file in Notebooks/*.ipynb; do jq --indent 1 . "$file" > tmp && mv tmp "$file"; done
    - git add --all
    - git commit -m "Formatted IPYNB files"
    - git push origin $CI_COMMIT_REF_NAME
  rules:
    - changes:
        - "*.ipynb"